<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.10.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.10.2/umd/react-dom.development.js"></script>

    <script type="text/babel">
        function Clock(props) {
            console.log(props);
            let time = (new Date()).toTimeString();
            return <div>
                {props.message} {time} {props.timezone}
            </div>
        }
        ReactDOM.render(
            <React.Fragment>
            <Clock message="The local time is" timezone="IST"/>, 
            <Clock message="The local time is" timezone="IST"/>, 
            </React.Fragment>,
            document.getElementById('root')
        );
        setInterval(function() {
            ReactDOM.render(
                [
                <Clock message="The local time is" timezone="IST"/>, 
                <Clock message="The local time is" timezone="IST"/>
                ],
            document.getElementById('root')
            );
        });
    </script>
</body>
</html>
