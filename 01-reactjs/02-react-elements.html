<body>
    
        <div id="root"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

        <!--
            JSX - an extension to the JavaScript language designed by React team
        -->
        <script type="text/babel">
            // a "React element" is returned
            const element = <div id="welcome-message">
                <span id="span-1">Hello</span>
                <span>World</span>
                </div>;
            // React elements are immutable objects
            // element.props.id = 'div-2';

            console.dir(element);
            ReactDOM.render( element, document.getElementById('root'));
        </script>
