<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.10.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.10.2/umd/react-dom.development.js"></script>

    <script type="text/babel">
        function Dummy(props) {
            console.log(props.x);
            console.log(props.y);
            console.log(props.z);
            console.log(props.arr);
            console.log(props.obj);
            console.log(props.sayHello);
            console.log(props.client);
            const john = new props.Person('John', 32);
            console.log(john);
            return null;
        }

        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
        }

        const project = {client:"DBS"};

        const allObj = {x:'hello',y:100,z:true,arr:[1,2,3],obj:{name:"nagesh"},Person:Person}
        ReactDOM.render(
            <Dummy {...allObj}
                sayHello = {function(){ console.log('hello');}} { ...project } ></Dummy>, 
            document.getElementById('root')
        );
    </script>
</body>
</html>
